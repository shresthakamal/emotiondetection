<!DOCTYPE html>
<html>

<head>
    <title>Emotion Detection from Student Feedback</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
</head>
<style>
    html,
    body {
        min-height: 100%;
    }

    body,
    form,
    input,
    select,
    textarea,
    p {
        padding: 0;
        margin: 0;
        outline: none;
        font-family: Roboto, Arial, sans-serif;
        font-size: 14px;
        color: #666;
        line-height: 22px;
    }

    div {
        background-image: url('feedback.png');
    }

    h1 {
        position: absolute;
        margin: 0;
        line-height: 42px;
        font-size: 42px;
        color: #fff;
        z-index: 2;
    }

    .testbox {
        display: flex;
        margin: auto;
        justify-content: center;
        align-items: center;
        height: inherit;
        width: 40%;
        padding: 20px;
    }

    form {
        width: 100%;
        padding: 20px;
        border-radius: 6px;
        background: #fff;
        box-shadow: 0 0 25px 0 #d6e0f5;
    }

    .banner {
        height: 400px;
        background-image: url("/static/banner.jpg");
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        width: auto;

    }

    /* .banner::after {
        content: "";
        background-image: url("/static/feedback.png");
        width: 100px;
        height: 10%;
    } */

    input,
    select,
    textarea {
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    input {
        width: calc(100% - 10px);
        padding: 5px;
    }

    select {
        width: 100%;
        padding: 7px 0;
        background: transparent;
    }

    textarea {
        width: calc(100% - 12px);
        padding: 5px;
    }

    .item input:hover,
    .item select:hover,
    .item textarea:hover {
        border: 1px solid transparent;
        box-shadow: 0 0 6px 0 #d6e0f5;
        color: #000102;
    }

    .item {
        position: relative;
        margin: 10px 0;
        color: #000102;
    }

    .btn-block {
        margin-top: 10px;
        text-align: center;
    }

    button {
        width: 150px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background: #0087cc;
        font-size: 16px;
        color: #fff;
        cursor: pointer;
    }

    button:hover {
        background: #6eb8dd;
    }

    @media (min-width: 568px) {

        .name-item,
        .city-item {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
    }
</style>

<body>
    <div class="testbox">
        <form action="{{url_for('predict')}}" method="post" ,
            enctype="multipart/form-data">
            <div class="banner">
                <h1>Emotion Detection System</h1>

            </div>
            <div class="item">
                <p>Your Full Name</p>
                <input type="text" name="language" />
            </div>

            <div class="item">
                <p>Name of the Course</p>
                <input type="text" name="language" />
            </div>

            <div class="item">
                <p>Your Review</p>
                <textarea rows="3" name="review" required></textarea>
            </div>

            <div class="btn-block">
                <button type="submit">Send Feedback</button>
            </div>
        </form>
    </div>
</body>

</html>
